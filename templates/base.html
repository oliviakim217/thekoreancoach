<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Korean Coach</title>
  <!--  Bootstrap Scripts-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--  CSS Stylesheets-->
     <link rel="stylesheet" href="static/assets/style.css">
  <!--  Font Awesome-->
     <script defer="" src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
  <!--Google Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<!-- The sidebar -->
<nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
        <a style="text-decoration:none"  href="{{ url_for('home') }}">
        <h2>The Korean Coach</h2></a>
    </header>
    <ul>
        {% for item in list: %}
        <li tabindex="0" class="icon-dashboard"><span><a style="text-decoration:none" href="{{ url_for('practice', num=list.index(item)) }}">{{ item }}</a></span></li>

        {% endfor %}
    </ul>
</nav>

<main>
    {% block content %}{% endblock %}

</main>
</body>
</html>
